- name: Install Docker on Raspberry Pi
  hosts: rasp1
  become: true

  tasks:
    - name: Ping my hosts
      ansible.builtin.ping:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages required for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/raspbian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=armhf] https://download.docker.com/linux/raspbian buster stable
        state: present

    - name: Update apt cache again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: 
         - docker-ce 
         - docker-ce-cli 
         - containerd.io 
         - docker-buildx-plugin 
         - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
